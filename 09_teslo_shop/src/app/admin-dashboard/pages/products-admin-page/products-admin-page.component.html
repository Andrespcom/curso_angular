<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{productResource.value()?.count}}</span>
</h3>

<div class="divider"></div>

<!-- Listado -->
<div class="flex gap-2 item-center h-20">
  <app-pagination
    [pages]="productResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  ></app-pagination>

  <select class="select select-border w-32"
  (change)="productsPerPage.set(+selectPerPage.value)"
  #selectPerPage
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1"></div>

<button class="btn btn-primary" routerLink="/admin/products/new"> Nuevo producto</button>

</div>

<product-table [products]="productResource.value()?.products ?? []"></product-table>

<div class="card bg-base-100 shadow-sm nimate-[fadeIn_0.3s_ease-in-out]">
  <figure>
    <img [src]="product().images | productImage" [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title text-accent text-lg hover:underline"
    [routerLink]="['/product', product().slug]" >
      {{product().title}}
      <div class="badge badge-secondary">NEW</div>
    </h2>
    <p>
      {{product().description | slice:0:70}} ...
    </p>
    <div class="card-actions justify-end">
      <a [routerLink]="['/product', product().slug]" class="link link-accent">Ver</a>
    </div>
  </div>
</div>

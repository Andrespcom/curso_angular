<h3>Agregar  </h3>
    <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        [value]="name()"        
        (input)="name.set( txtName.value)"
        #txtName
    />

    <!-- <h3>{{power()}}</h3> -->

    <input
        type="number"
        class="form-control mt-2"
        placeholder="Poder" 
        [value]="power()"
        (input)="power.set(+txtPower.value)"
        #txtPower
    />
    <button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
    <button class="mt-2 btn btn-primary" (click)="resetFields()">Reset </button>

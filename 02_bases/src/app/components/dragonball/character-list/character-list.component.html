<h3>{{listName()}} </h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) { @if (
      character.power > 500) {
      <li>
        <span>{{ idx }} - {{ character.name }}</span>
        <strong
          [class.text-danger]="character.power > 90000"
          [class.text-primary]="character.power < 90000"
        >
          ({{ character.power }})
        </strong>
      </li>
      } }
    </ul>
